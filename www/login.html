		<div class="container">
			<!--<h1 class="forchetta title">LOGIN</h1>-->

			<div class="row">
				<!--registrazione-->
				<div class="col-lg-6 col-md-6">
					<p class="center">Sei nuovo? Allora iscriviti:</p>
					<form id="registrazione" action="">
						<p id="errore-registrazione"></p>
						<div class="form-group row">
							<label for="email-input" class="col-lg-2 col-md-2 col-form-label">Email</label>
							<div class="col-lg-10 col-md-10">
								<input class="form-control" type="email" id="email-input-r" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="nome-input-r" class="col-lg-2 col-md-2 col-form-label">Nome</label>
							<div class="col-lg-10 col-md-10">
								<input class="form-control" type="text" id="nome-input-r" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="cognome-input-r" class="col-lg-2 col-md-2 col-form-label">Cognome</label>
							<div class="col-lg-10 col-md-10">
								<input class="form-control" type="text" id="cognome-input-r" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="password-input-r" class="col-lg-2 col-md-2 col-form-label">Password</label>
							<div class="col-lg-10 col-md-10">
								<input class="form-control" type="password" id="password-input-r" required>
							</div>
						</div>
						<button type="submit" id="registrazione-submit" class="btn form-btn">Iscriviti</button>
					</form>
				</div>

				<!--login-->
				<div class="col-lg-6 col-md-6">
					<p class="center">Hai gi&agrave; un account? Accedi:</p>
					<form id="login" action="">
						<p id="errore-login"></p>
						<div class="form-group row">
							<label for="email-input" class="col-lg-2 col-md-2 col-form-label">Email</label>
							<div class="col-lg-10 col-md-10">
								<input class="form-control" type="email" id="email-input-l" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="password-input" class="col-lg-2 col-md-2 col-form-label">Password</label>
							<div class="col-lg-10 col-md-10">
								<input class="form-control" type="password" id="password-input-l" required>
							</div>
						</div>
						<button type="submit" id="login-submit" class="btn form-btn">Accedi</button>
					</form>
				</div>
			</div>
