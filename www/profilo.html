		<div class="container">
			<!--vengono tutti riempiti da script-->
			<h1 id="nome_utente" class="forchetta title"></h1>
			<p id="dettagli_utente"></p>
			<p id="lista_prenotazioni"></p>

			<div class="center">
				<button id="modifica-button" class="btn">Modifica profilo</button>
				<button id="elimina-button" class="btn">Elimina account</button>
			</div>

			<form id="modifica-profilo" class="hidden" action="profilo.html">
				<div class="form-group row">
					<label for="nome-input" class="col-lg-2 col-md-2 col-form-label">Nome</label>
					<div class="col-lg-10 col-md-10">
						<input class="form-control" type="text" id="modifica-nome">
					</div>
				</div>
				<div class="form-group row">
					<label for="cognome-input" class="col-lg-2 col-md-2 col-form-label">Cognome</label>
					<div class="col-lg-10 col-md-10">
						<input class="form-control" type="text" id="modifica-cognome">
					</div>
				</div>
				<div class="form-group row">
					<label for="password-input" class="col-lg-2 col-md-2 col-form-label">Password</label>
					<div class="col-lg-10 col-md-10">
						<input class="form-control" type="password" id="modifica-password">
					</div>
				</div>
				<button type="submit" id="modifica-submit" class="btn form-btn">Modifica</button>
				<button type="cancel" class="btn form-btn">Annulla</button>
			</form>

			<div id="snackbar" class="snackbar hide-s">Le informazioni sono state modificate con successo</div>

			<form id="cancella-profilo" class="hidden" action="">
				<div class="form-group row">
					Sei sicuro di voler eliminare il tuo profilo?
				</div>
				<button type="submit" id="conferma-cancellazione" class="btn form-btn">Conferma</button>
				<button type="cancel" class="btn form-btn">Annulla</button>
			</form>
